<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Github Scraper</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />

    <style>
      .alert {
        background: green;
        padding: 1rem;
        border-radius: 5px;
        color: white;
        margin: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container" style="text-align: center;">
      <h3>Github Scraper App</h3>
    </div>

    <!-- Form -->
    <div class="container">
      <form action="/submit" method="POST">
        <label for="Number One">username</label>
        <input
          type="text"
          placeholder="username"
          class="u-full-width"
          name="username"
        />        
        <input type="submit" value="Calculate" id="calc_btn" />
        <br />
        {{username}}
      </form>
    </div>
  </body>
</html>
